<system>
  log_level debug
</system>

<source>
  @type forward
  bind 0.0.0.0
  port 24224
</source>

<source>
  @type tail
  path /fluentd/logs/*.log
  pos_file /fluentd/no-anomalies-log.pos
  time_format %Y/%m/%dT%H:%M:%S
  tag no-anomalies
  <parse>
    @type regexp
    key_name log
    reserve_time true
    expression /^(?<logtime>.*) No anomalies on \[Vehicle\: (?<vehicleId>.*)\]\, \[Duration\: (?<duration>.*)\]$/
    # time_key logtime
    time_format %Y/%m/%dT%H:%M:%S
    types logtime:string,vehicleId:string,duration:integer
  </parse>
  keep_time_key true
</source>

<filter no-anomalies>
  @type prometheus
  enable_ruby
  <metric>
    name fluentd_output_duration_seconds_total
    type gauge
    desc The total duration of processed records
    key duration
    <labels>
      tag ${tag}
      vehicleId ${vehicleId}
      hostn ${hostname}
    </labels>
  </metric>
</filter>

<source>
  @type tail
  path /fluentd/logs/*.log
  pos_file /fluentd/anomalies-log.pos
  tag anomaly.*
  <parse>
    @type regexp
    expression /^(?<time>.*) Anomaly detected on \[Vehicle\:(?<vehicleId>.*)\]\, \[Duration\:(?<duration>.*)\]\, \[Phone numbers\:(?<phone>.*)\]\, \[Latitude\:(?<latitude>.*)\]\, \[Longitude\:(?<longitude>.*)\]$/
  </parse>
</source>

<filter **>
  @type prometheus
  <metric>
    name fluentd_output_num_records_total
    type counter
    desc The total number of processed records
    <labels>
      tag ${tag}
      # vehicleId ${vehicleId}
    </labels>
  </metric>
</filter>

<source>
  @type prometheus
  bind 0.0.0.0
  port 8000
  metrics_path /metrics
</source>

<source>
  @type prometheus_monitor
  interval 5
</source>

<source>
  @type prometheus_output_monitor
  interval 5
</source>

<label @FLUENT_LOG>
  <match **>
    @type null
  </match>
</label>

<match **>
  @type null
</match>